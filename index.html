<!DOCTYPE html>
<htgitml lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="main">
    <img class="main__img" src="eisenhower-matrix.jpg" alt="Eisenhower matrix explanation">
    <a class="main__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <div class="tasker">
    <div class="add-item">
      <label class="add-item__label" for="new-task">Add Item</label>
      <div class="add-item__wrapper">
        <input type="text" id="new-task" class="add-item__input task">
        <button class="add-item__button">Add</button>
      </div>
    </div>
    <h3 class="subheader">Todo</h3>
    <ul class="task-list" id="incompleted-tasks">
      <li class="normal-mode">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="normal-mode__input task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="remove.svg" alt="Remove arrow"></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="edit-mode__input task">
        <button class="edit">Save</button>
        <button class="delete"><img src="remove.svg" alt="Remove arrow"></button>
      </li>
    </ul>
    <h3 class="subheader">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="completed-mode">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="completed-mode__input task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="remove.svg" alt="Remove arrow"></button>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>

</htgitml>
